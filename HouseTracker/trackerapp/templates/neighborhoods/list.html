{% load static  %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>House Tracker</title>
  </head>
  <body>
    <h1>Neighborhoods</h1>

    <ol>
    {% for neighborhood in neighborhoods %}
        <li>
          <a href="{% url 'trackerapp:neighborhood' neighborhood.id %}">
            {{neighborhood.name}}
          </a>
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
{% endblock %}
