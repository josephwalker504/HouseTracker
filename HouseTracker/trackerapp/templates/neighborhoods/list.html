{% comment %} {% extends 'shared/base.html' %} {% endcomment %}
{% load static  %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>House Tracker</title>
  </head>
  <body>
    <h1>Neighborhoods</h1>
    <a href="{% url 'trackerapp:neighborhood_form' %}">Add Neighborhood</a>

    <ol>
    {% for neighborhood in neighborhoods %}
        <li>
          <a href="{% url 'trackerapp:neighborhood_detail' neighborhood.id %}">
            {{neighborhood.name}}
          </a>
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
{% endblock %}
